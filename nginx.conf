server {
    listen 80;
    
    # React 앱이 위치할 루트 디렉토리
    root /usr/share/nginx/html;
    index index.html;

    # 모든 요청을 index.html로 돌려보냄 (SPA 라우팅 지원)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 에러 페이지 처리 (선택 사항)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}